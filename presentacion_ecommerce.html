<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Ventas E-commerce 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }
        
        .presentation-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .slide {
            min-height: 100vh;
            padding: 60px;
            display: none;
            position: relative;
            background: white;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide-number {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #34495e;
            text-align: center;
        }
        
        h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .portada {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .portada h1 {
            color: white;
            border-bottom: 3px solid white;
            font-size: 3.5rem;
            margin-bottom: 40px;
        }
        
        .student-info {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
            backdrop-filter: blur(10px);
        }
        
        .student-info h3 {
            color: white;
            margin-bottom: 15px;
        }
        
        .student-info p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .metric-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .chart-container {
            text-align: center;
            margin: 40px 0;
        }
        
        /* Clase para imágenes adaptables */
        .responsive-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        
        .insight-box {
            background: #f0f2ff;
            border-left: 5px solid #667eea;
            padding: 25px;
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
        }
        
        .insight-box h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .recommendation {
            background: #e8f5e8;
            border-left: 5px solid #28a745;
            padding: 25px;
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
        }
        
        .recommendation h4 {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .slide-indicator {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .indicator-dot.active {
            background: #667eea;
        }
        
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        li {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
        }
        
        li:before {
            content: "▶";
            color: #667eea;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 30px 0;
        }
        
        .conclusion-highlight {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .slide {
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
